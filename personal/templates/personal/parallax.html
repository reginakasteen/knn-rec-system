{% load static %}
<style type="text/css">
    #parallax {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        #text {
            position: absolute;
            font-size: 5em;
            color: #333;
            text-shadow: 2px 2px 4px rgb(0,0,0,.2);
        }
        #body, .cover, #parallax img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #body {
            background: #888;
            overflow: hidden;
        }
        #parallax img {
            position: absolute;
            width: 100%;
            height: 90vh;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }
</style>
<div id="cover">
    <div id="body">
        <div id="parallax">
            <h1 class="p-0" id="text">Dwelly</h1>
            <img src="{% static '/personal/img/parallax/layer0.png' %}" id="sky" alt="sky">
            <img src="{% static '/personal/img/parallax/layer1.png' %}" id="clouds" alt="clouds">
            <img src="{% static '/personal/img/parallax/layer2.png' %}" id="houses1" alt="houses1">
            <img src="{% static '/personal/img/parallax/layer3.png' %}" id="houses2" alt="houses2">
            <img src="{% static '/personal/img/parallax/layer4.png' %}" id="houses3" alt="houses3">
            <img src="{% static '/personal/img/parallax/layer5.png' %}" id="trees" alt="trees">
        </div>

    </div>
</div>

<script src="{% static 'personal/js/parallax_script.js' %}"></script>
