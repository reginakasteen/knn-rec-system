{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">

</head>
<body>
{% block content %}
    <title>{% block title %}{{ offer.name }}{% endblock %}</title>
    <div class="container">
        <main class="pt-5">
            <div class="row g-3">
                <div class="col-md-5 col-lg-5 order-md-first bg-light">
                    <img class="img-fluid mx-auto d-block" height="100%" src="{{ offer.picture.url }}">
                </div>
                <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                    <h1 class="mb-0 h4">{{ offer.name }}</h1>
                    <p><span class="lead">{{ offer.owned_by }}</span> (owner)</p>
                    <p>{{ offer.description|slice:":255" }}...</p>
                    <div class="border">
                        <div class="col border-bottom">
                            <div class="row p-3">
                                <div class="col-6">Hardback</div>
                                <div class="col-6 text-end"><span class="h4 fw-bold">${{ offer.price }}</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <label for="select">Qty</label>
                                    <select id="select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" class="btn btn-danger btn-md">Reserve</button>
                                    <button type="button" class="btn btn-secondary btn-md">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
</body>
